{% from 'navbar.html' import navbar %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMaven</title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css')}}">
    <!-- Script Link -->
    <script src="{{ url_for('static', filename='script.js')}}" defer></script>
    <!-- Icons Link -->
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
</head>

<body>
    {{ navbar() }}

    <div class="form">
        <!-- <div class="message register-bg-red register-bg-green"></div> -->

        <h1 class="form-title">Register New Account</h1>

        <form action="{{ url_for('register') }}" method="post">
            <label 
                class="form-label"
                for="name">
                Enter your Name: 
            </label>
            
            <input 
                class="form-input"
                type="name" 
                name="name" 
                id="name" 
                placeholder="John Doe"
                required
            >
            
            <label 
                class="form-label"
                for="email">
                Enter your Email Address: 
            </label>
            
            <input 
                class="form-input"
                type="email" 
                name="email" 
                id="email" 
                placeholder="johndoe123@gmail.com"
                required
            >
            
            <label 
                class="form-label"
                for="password">
                Create Password: 
            </label>
            
            <input 
                class="form-input"
                type="password" 
                name="password" 
                id="password" 
                placeholder="******"
                required
            >

            <button 
                class="form-button"
                type="submit"
                name="register">
                Register New Account
            </button>
        </form>

        <p class="below-form">
            Already have an account? 
            &nbsp; 
            <a href="{{ url_for('login') }}">Login here</a>
        </p>

    </div>
</body>

</html>
