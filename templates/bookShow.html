{% from 'navbar.html' import navbar %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Maven</title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css')}}">
    <!-- Script Link -->
    <script src="{{ url_for('static', filename='script.js')}}" defer></script>
    <!-- Icons Link -->
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
</head>

<body>
    {{ navbar(session) }}

    <div class="form">
        <h1 class="form-title">Book A Show</h1>
        <form action="{{ url_for('bookShow') }}" method="post">
            <div class="message">
                <div class={{className}}>
                    {{ msg }}
                </div>
            </div>
            <label 
                class="form-label"
                for="show-name">
                Name of the Show: 
            </label>
            
            <select 
                class="form-input"
                name="show-name" 
                id="show-name"
                required>
                {% for show in shows %}
                    <option value="{{ venue }}">{{ show[1] }} - {{ show[2] }}</option>
                {% endfor %}
            </select>
            <div class="ticket-flex">
                <div class="ticket-cost-calculate">
                    <label 
                        class="form-label">
                        Number of seats: 
                    </label>
                    
                    <div class="seats-input">
                        <div 
                            class="plus" 
                            id="plus1">
                            +
                        </div>
                        <input 
                            type="number" 
                            inputmode="numeric"
                            name="seats" 
                            id="seats1" 
                            value="0"
                        >
                        <div 
                            class="minus" 
                            id="minus1">
                            -
                        </div>
                    </div>
                    <div class="ticket-cost-parent">
                        <label 
                            class="form-label">
                            ₹349 * no. of tickets
                        </label>
                        <input 
                            class="ticket-cost" 
                            id="ticketCost-1"
                            type="number" 
                            value="0" 
                            readonly
                        >
                    </div>
                </div>
                
                <div class="ticket-cost-calculate">
                    <label 
                        class="form-label"
                        for="noOfSeats">
                        Number of seats: 
                    </label>
                    
                    <div class="seats-input">
                        <div 
                            class="plus" 
                            id="plus2">
                            +
                        </div>
                        <input 
                            type="number" 
                            inputmode="numeric"
                            name="seats" 
                            id="seats2" 
                            value="0"
                        >
                        <div 
                            class="minus" 
                            id="minus2">
                            -
                        </div>
                    </div>
                    <div class="ticket-cost-parent">
                        <label 
                            class="form-label">
                            ₹199 * no. of tickets
                        </label>
                        <input 
                            class="ticket-cost" 
                            id="ticketCost-2"
                            type="number" 
                            value="0" 
                            readonly
                        >
                    </div>
                </div>
                <div class="ticket-cost-calculate">
                    <label 
                        class="form-label"
                        for="noOfSeats">
                        Number of seats: 
                    </label>
                    
                    <div class="seats-input">
                        <div 
                            class="plus" 
                            id="plus3">
                            +
                        </div>
                        <input 
                            type="number" 
                            inputmode="numeric"
                            name="seats" 
                            id="seats3" 
                            value="0"
                        >
                        <div 
                            class="minus" 
                            id="minus3">
                            -
                        </div>
                    </div>
                    <div class="ticket-cost-parent">
                        <label 
                            class="form-label">
                            ₹149 * no. of tickets
                        </label>
                        <input 
                            class="ticket-cost" 
                            id="ticketCost-3"
                            type="number" 
                            value="0" 
                            readonly
                        >
                    </div>
                </div>
            </div>
            
            <label 
                class="form-label"
                for="totAmount">
                Total Amount: 
            </label>
            
            <input 
                class="form-input"
                type="totAmount" 
                name="totAmount" 
                id="totAmount" 
                value="0"
            >

            <button 
                class="form-button"
                type="submit">
                Confirm Booking
            </button>
        </form>
    </div>
</body>

</html>
