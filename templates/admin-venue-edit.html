{% from 'navbar.html' import navbar %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Venue</title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css')}}">
    <!-- Script Link -->
    <script src="{{ url_for('static', filename='script.js')}}" defer></script>
    <!-- Icons Link -->
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
</head>

<body>
    {{ navbar(session) }}

    <div class="form">
        <h1 class="form-title">Edit Venue</h1>

        <form action="{{ url_for('editVenueName') }}" method="post">
            <div class="message">
                <div class={{className}}>
                    {{ msg }}
                </div>
            </div>
            <h3>Name of the Show: {{ venue_name }}</h3>
            <input 
                type="hidden" 
                name="old_venue"
                value="{{ venue_name }}">

            <label 
                class="form-label"
                for="new_venue">
                Venue of the Show: 
            </label>
            
            <input 
                class="form-input"
                type="text" 
                name="new_venue" 
                id="new_venue" 
                placeholder="Eg: Mumbai"
                required
            >

            <button 
                class="form-button"
                type="submit"
                name="editVenueName">
                Edit Venue
            </button>
        </form>
    </div>
</body>

</html>
