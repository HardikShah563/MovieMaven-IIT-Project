{% from 'navbar.html' import navbar %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Show</title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css')}}">
    <!-- Script Link -->
    <script src="{{ url_for('static', filename='script.js')}}" defer></script>
    <!-- Icons Link -->
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
</head>

<body>
    {{ navbar(session) }}

    <div class="form">
        <h1 class="form-title">Create A Venue</h1>

        <form action="?" method="post">
            <label 
                class="form-label"
                for="show-location">
                Venue of the Show: 
            </label>
            
            <input 
                class="form-input"
                type="text" 
                name="show-location" 
                id="show-location" 
                placeholder="Eg: Mumbai"
                required
            >

            <label 
                class="form-label"
                for="show-ticket1-seats">
                Number of Platinum Seats: 
            </label>
            
            <input 
                class="form-input"
                type="number" 
                name="show-ticket1-seats" 
                id="show-ticket1-seats" 
                placeholder="Eg: 20"
                required
            >

            <label 
                class="form-label"
                for="show-ticket2-seats">
                Number of Gold Seats: 
            </label>
            
            <input 
                class="form-input"
                type="number" 
                name="show-ticket2-seats" 
                id="show-ticket2-seats" 
                placeholder="Eg: 30"
                required
            >

            <label 
                class="form-label"
                for="show-ticket3-seats">
                Number of Silver Seats: 
            </label>
            
            <input 
                class="form-input"
                type="number" 
                name="show-ticket3-seats" 
                id="show-ticket3-seats" 
                placeholder="Eg: 50"
                required
            >

            <button 
                class="form-button"
                type="submit">
                Create Venue
            </button>
        </form>
    </div>
</body>

</html>
