{% from 'navbar.html' import navbar %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Show</title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css')}}">
    <!-- Script Link -->
    <script src="{{ url_for('static', filename='script.js')}}" defer></script>
    <!-- Icons Link -->
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
</head>

<body>
    {{ navbar(session) }}

    <div class="form">
        <h1 class="form-title">Create A Venue</h1>

        <form action="?" method="post">
            <div class="message">
                <div class={{className}}>
                    {{ msg }}
                </div>
            </div>
            <label 
                class="form-label"
                for="show-location">
                Venue of the Show: 
            </label>
            
            <input 
                class="form-input"
                type="text" 
                name="show-venue" 
                id="show-venue" 
                placeholder="Eg: Cinepolis: Thane (W)"
                required
            >

            <button 
                class="form-button"
                type="submit"
                name="adminCreateVenue">
                Create Venue
            </button>
        </form>
    </div>
</body>

</html>
